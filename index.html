<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Shop Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
          rel="stylesheet">
</head>
<body>

<div class="main-container">
    <div class="card">
        <h1>Shop</h1>
        <div class="tab-menu">
            <div id="food" class="tab">Food</div>
            <div id="electronics" class="tab">Electronics</div>
            <div id="furniture" class="tab">Furniture</div>
            <div id="show-all" class="tab">Show All</div>
        </div>
        <div class="product-container">
        </div>
        <button class="add-product-btn">Add custom product</button>
    </div>




    <div class="card">
        <h1>Inventory</h1>
        <div class="inventory-title-holder">
            <h2>Money:</h2>
            <h2>Weight Limit:</h2>
        </div>
        <div class="inventory-container"></div>
    </div>
</div>






</body>
</html>
